<!-- Contêiner principal com fundo azul primário -->
<div class="bg-primary">
    <!-- Contêiner para o layout de autenticação -->
    <div id="layoutAuthentication">
        
        <!-- Contêiner para o conteúdo de autenticação -->
        <div id="layoutAuthentication_content">
            <main>
                <!-- Elemento principal da página para melhor semântica -->
                
                <!-- Contêiner para centralizar o conteúdo da página -->
                <div class="container">
                    
                    <!-- Linha que centraliza o conteúdo horizontalmente -->
                    <div class="row justify-content-center">
                        
                        <!-- Coluna que ocupa 5 unidades de largura em telas grandes -->
                        <div class="col-lg-5">
                            
                            <!-- Cartão Bootstrap com sombra, sem borda e com bordas arredondadas -->
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                
                                <!-- Cabeçalho do cartão com título centralizado -->
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">
                                        <!-- Título dinâmico que muda conforme o valor da variável 'cadastrando' -->
                                        {{ cadastrando ? 'Cadastro de Novo Usuário' : 'Entrar' }}
                                    </h3>
                                </div>
                                
                                <!-- Corpo do cartão onde o formulário de login/cadastro é exibido -->
                                <div class="card-body">
                                    
                                    <!-- Alerta de sucesso exibido se a variável 'mensagemSucesso' estiver definida -->
                                    <div class="alert alert-success" *ngIf="mensagemSucesso">
                                        {{ mensagemSucesso }}
                                    </div>

                                    <!-- Alerta de erro exibido para cada erro na lista 'errors' -->
                                    <div class="alert alert-danger" *ngFor="let erro of errors">
                                        {{ erro }}
                                    </div>

                                    <!-- Formulário Angular vinculado ao objeto 'ngForm' -->
                                    <form #loginForm="ngForm" (submit)="onSubmit();">
                                        
                                        <!-- Grupo de formulários para o campo de login -->
                                        <div class="form-group">
                                            <label class="small mb-1">Login</label>
                                            <!-- Campo de entrada de texto para o nome de usuário -->
                                            <input type="text" name="username"
                                                [(ngModel)]="username" autocomplete="off"
                                                class="form-control py-4"
                                                placeholder="Digite seu login" />
                                        </div>

                                        <!-- Grupo de formulários para o campo de senha -->
                                        <div class="form-group">
                                            <label class="small mb-1">Senha</label>
                                            <!-- Campo de entrada de senha com máscara de texto -->
                                            <input type="password" name="password"
                                                [(ngModel)]="password"
                                                class="form-control py-4"
                                                placeholder="Digite sua Senha" />
                                        </div>

                                        <!-- Grupo de botões para enviar o formulário ou cancelar o cadastro -->
                                        <div class="form-group align-items-center justify-content-between mt-4 mb-0">
                                            
                                            <!-- Botão de envio do formulário, exibido apenas se 'cadastrando' for falso -->
                                            <button type="submit" class="btn btn-primary" *ngIf="!cadastrando">
                                                Enviar
                                            </button>

                                            <!-- Botão de cadastro, exibido apenas se 'cadastrando' for verdadeiro -->
                                            <button type="button" class="btn btn-success" 
                                                    (click)="cadastrar()"
                                                    *ngIf="cadastrando">
                                                Cadastrar
                                            </button>

                                            <!-- Botão de cancelamento do cadastro, exibido apenas se 'cadastrando' for verdadeiro -->
                                            <button type="button" (click)="cancelaCadastro()"
                                                    class="btn btn-danger ml-1" *ngIf="cadastrando">
                                                Cancelar
                                            </button>
                                        </div>
                                    </form>
                                </div>

                                <!-- Rodapé do cartão com link para alternar entre login e cadastro -->
                                <div class="card-footer text-center">
                                    <div class="small">
                                        <!-- Link para alternar para a tela de cadastro -->
                                        <a href="#" (click)="preparaCadastrar($event)">
                                            Não possui Usuário? Cadastre-se!
                                        </a>
                                    </div>
                                </div>
                            </div> <!-- Fim do cartão -->
                        </div> <!-- Fim da coluna -->
                    </div> <!-- Fim da linha -->
                </div> <!-- Fim do contêiner -->
            </main>
        </div> <!-- Fim do conteúdo de autenticação -->
    </div> <!-- Fim do layout de autenticação -->
</div> <!-- Fim do contêiner principal -->
