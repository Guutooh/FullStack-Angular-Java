<!-- Título da página, com uma margem superior (mt-4) para espaçamento -->
<h1 class="mt-4">Serviço Prestado</h1>

<!-- Barra de navegação (breadcrumb) com margem inferior (mb-4) para espaçamento -->
<ol class="breadcrumb mb-4">
    <!-- Item ativo do breadcrumb indicando que o usuário está na seção "Novo" -->
    <li class="breadcrumb-item active">Novo</li>
</ol>

<!-- Contêiner principal que centraliza o conteúdo da página -->
<div class="container">

    <!-- Formulário Angular vinculado ao modelo 'ngForm' e ao método 'onSubmit()' para submissão -->
    <form #form="ngForm" (submit)="onSubmit()">
        
        <!-- Linha para exibição de mensagens de sucesso ou erro -->
        <div class="row">
            <!-- Coluna que ocupa toda a largura da linha (12 unidades em um grid de 12) -->
            <div class="col-md-12">
                
                <!-- Alerta de sucesso exibido quando 'success' é verdadeiro -->
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    <!-- Mensagem de confirmação de que o serviço prestado foi salvo com sucesso -->
                    Serviço Prestado salvo com sucesso!    
                </div>
                
                <!-- Alerta de erro exibido para cada erro presente no array 'errors' -->
                <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                    <!-- Exibe cada erro retornado pelo backend -->
                    {{ erro }}    
                </div>
            </div>
        </div>
        
        <!-- Linha contendo o campo de seleção de cliente -->
        <div class="row">
            <div class="col-md-12">
                <!-- Grupo de formulário para selecionar o cliente relacionado ao serviço -->
                <div class="form-group">
                    <!-- Rótulo do campo de seleção de cliente -->
                    <label>Cliente: </label>
                    <!-- Campo de seleção com 'ngModel' independente, vinculado ao ID do cliente -->
                    <select class="form-control" 
                            [ngModelOptions]="{standalone: true}"
                            [(ngModel)]="servico.idCliente">
                        <!-- Opção padrão sem valor, orientando o usuário a selecionar um cliente -->
                        <option value="">Selecione...</option>
                        <!-- Gera uma opção para cada cliente presente na lista 'clientes' -->
                        <option *ngFor="let cliente of clientes" 
                                [ngValue]="cliente.id">
                            <!-- Exibe o nome do cliente na lista de opções -->
                            {{ cliente.nome }}
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Linha contendo o campo de descrição do serviço prestado -->
        <div class="row">
            <div class="col-md-12">
                <!-- Grupo de formulário para inserir a descrição do serviço -->
                <div class="form-group">
                    <!-- Rótulo do campo de descrição -->
                    <label>Descrição:</label>
                    <!-- Campo de entrada de texto para a descrição, vinculado ao modelo 'servico.descricao' -->
                    <input class="form-control" 
                            [(ngModel)]="servico.descricao" type="text" 
                            name="descricao" id="inputDescricao">
                </div>
            </div>
        </div>

        <!-- Linha contendo os campos de data e preço do serviço prestado -->
        <div class="row">
            <!-- Coluna para o campo de data -->
            <div class="col-md-6">
                <!-- Grupo de formulário para inserir a data do serviço -->
                <div class="form-group">
                    <!-- Rótulo do campo de data -->
                    <label>Data:</label>
                    <!-- Campo de entrada de texto para a data, vinculado ao modelo 'servico.data' -->
                    <input class="form-control" 
                            [(ngModel)]="servico.data" type="text" 
                            name="data" id="inputData">
                </div>
            </div>
            <!-- Coluna para o campo de preço -->
            <div class="col-md-6">
                <!-- Grupo de formulário para inserir o preço do serviço -->
                <div class="form-group">
                    <!-- Rótulo do campo de preço -->
                    <label>Preço:</label>
                    <!-- Campo de entrada de texto para o preço, vinculado ao modelo 'servico.preco' -->
                    <input class="form-control" 
                            [(ngModel)]="servico.preco" type="text" 
                            name="preco" id="inputPreco">
                </div>
            </div>
        </div>

        <!-- Linha contendo os botões de ação do formulário -->
        <div class="row">
            <!-- Coluna para os botões de ação -->
            <div class="col-md-3">
                <!-- Botão para submeter o formulário, exibido com um ícone de salvar -->
                <button type="submit" class="btn btn-success">
                    <i class="fa fa-save"></i> <!-- Ícone de disquete que simboliza salvar -->
                    Salvar
                </button>

                <!-- Botão para cancelar e voltar à lista de serviços prestados -->
                <button type="button" routerLink="/servicos-prestados/lista" 
                        class="btn btn-danger ml-1">
                    <i class="fa fa-arrow-alt-circle-left"></i> <!-- Ícone de seta indicando voltar -->
                    Voltar
                </button>
            </div>
        </div>

    </form>
</div>
