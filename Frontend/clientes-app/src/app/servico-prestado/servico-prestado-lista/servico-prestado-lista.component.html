<!-- Título da página para a seção "Serviço Prestado" com margem superior -->
<h1 class="mt-4">Serviço Prestado</h1>

<!-- Barra de navegação breadcrumb com margem inferior -->
<ol class="breadcrumb mb-4">
    <!-- Indica a página atual como "Consulta" -->
    <li class="breadcrum-bitem active">Consulta</li>
</ol>

<!-- Contêiner principal que centraliza e organiza o conteúdo -->
<div class="container">
    <!-- Formulário Angular vinculado ao objeto 'ngForm' para a busca de serviços prestados -->
    <form #consultaForm="ngForm" (submit)="consultar()">
        
        <!-- Linha contendo os campos de entrada para filtrar os serviços -->
        <div class="row">
            <!-- Campo de entrada para o nome do cliente -->
            <div class="col-md-6">
                <!-- Rótulo para o campo de nome do cliente -->
                <label for="inputNome">Nome Cliente:</label>
                <!-- Campo de texto vinculado ao modelo Angular 'nome' para capturar o nome do cliente -->
                <input type="text" [(ngModel)]="nome" 
                       name="nome" class="form-control"
                       id="inputNome">
            </div>

            <!-- Campo de seleção para o mês de prestação do serviço -->
            <div class="col-md-6">
                <!-- Rótulo para o campo de mês -->
                <label for="inputMes">Mês:</label>
                <!-- Campo de seleção para escolher o mês, vinculado ao modelo Angular 'mes' -->
                <select [(ngModel)]="mes" class="form-control" name="mes">
                    <!-- Opção padrão para indicar ao usuário que selecione um mês -->
                    <option value="">Selecione...</option>
                    <!-- Loop para criar uma opção para cada mês disponível na lista 'meses' -->
                    <option *ngFor="let mes of meses" [value]="mes">
                        {{ mes }}
                    </option>
                </select>
            </div>
        </div>

        <!-- Espaço vertical entre os campos e os botões de ação -->
        <br />

        <!-- Linha contendo os botões de ação -->
        <div class="row">
            <div class="col-md-4">
                <!-- Botão para enviar o formulário de busca, acionando a função 'consultar()' -->
                <button type="submit" class="btn btn-primary">
                    <!-- Ícone de lupa indicando a ação de busca -->
                    <i class="fa fa-search"></i> Consultar
                </button>

                <!-- Botão para redirecionar o usuário para o formulário de novo serviço prestado -->
                <button type="button" 
                        routerLink="/servicos-prestados/form"
                        class="btn btn-warning ml-1">
                    <!-- Ícone de adição indicando a criação de um novo registro -->
                    <i class="fa fa-plus"></i> Novo
                </button>
            </div>
        </div>
    </form>

    <!-- Espaço vertical entre o formulário e os resultados da busca -->
    <br />

    <!-- Linha para exibir os resultados da busca -->
    <div class="row">
        <!-- Alerta de aviso caso nenhum resultado seja encontrado, exibido se 'message' estiver definida -->
        <div class="alert alert-warning" role="alert" *ngIf="message">
            {{ message }}   
        </div>
        
        <!-- Coluna contendo a tabela de resultados da busca -->
        <div class="col-md-12">
            <!-- Tabela com os resultados da busca -->
            <table class="table">
                <thead>
                    <tr>
                        <!-- Cabeçalhos das colunas da tabela -->
                        <th>Cliente</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop para exibir cada serviço prestado na lista 'lista' -->
                    <tr *ngFor="let s of lista">
                        <!-- Exibe o nome do cliente relacionado ao serviço prestado -->
                        <td>{{ s.cliente.nome }}</td>
                        <!-- Exibe a descrição do serviço prestado -->
                        <td>{{ s.descricao }}</td>
                        <!-- Exibe o valor do serviço prestado -->
                        <td>{{ s.valor }}</td>
                        <!-- Exibe a data de realização do serviço -->
                        <td>{{ s.data }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
